
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijibiji Maintenance Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-cyan: #06b6d4;
            --accent-indigo: #6366f1;
            --bg-deep: #0f172a;
            --text-main: #f8fafc;
            --text-muted: rgba(248, 250, 252, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --orb-opacity: 0.4;
            --shadow-intensity: rgba(0, 0, 0, 0.37);
        }

        .light {
            --bg-deep: #f1f5f9;
            --text-main: #0f172a;
            --text-muted: rgba(15, 23, 42, 0.5);
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(0, 0, 0, 0.08);
            --orb-opacity: 0.2;
            --shadow-intensity: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-deep);
            color: var(--text-main);
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            transition: background 0.5s ease, color 0.3s ease;
        }

        /* Parallax Background Layers */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: var(--bg-deep);
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: var(--orb-opacity);
            animation: float 20s infinite ease-in-out;
            transition: opacity 0.5s ease;
        }
        .orb-1 { width: 500px; height: 500px; background: var(--accent-indigo); top: -10%; left: -10%; animation-delay: 0s; }
        .orb-2 { width: 400px; height: 400px; background: #8b5cf6; bottom: -5%; right: -5%; animation-delay: -5s; }
        .orb-3 { width: 300px; height: 300px; background: var(--accent-cyan); top: 40%; left: 60%; animation-delay: -10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 var(--shadow-intensity);
            color: var(--text-main);
            transition: background 0.5s ease, border 0.5s ease, box-shadow 0.5s ease, color 0.3s ease;
        }

        .tile-partial {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.4) 0%, rgba(255, 255, 255, 0.05) 100%);
        }
        .neo-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .neo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(99, 102, 241, 0.5);
        }
        
        /* Dynamic Text Overrides for Light Mode */
        .light .text-white\/90 { color: #1e293b; }
        .light .text-white\/80 { color: #334155; }
        .light .text-white\/70 { color: #475569; }
        .light .text-white\/60 { color: #64748b; }
        .light .text-white\/50 { color: #94a3b8; }
        .light .text-white\/40 { color: #cbd5e1; }
        .light .text-white\/30 { color: #e2e8f0; }
        .light .text-white\/20 { color: #f1f5f9; }
        .light .text-white { color: #0f172a; }
        
        /* Accent Overrides in Light Mode */
        .light .text-indigo-100 { color: #312e81; }
        .light .text-indigo-200 { color: #3730a3; }
        .light .text-indigo-400 { color: #4f46e5; }
        .light .text-indigo-500 { color: #4338ca; }
        
        .light .text-emerald-100 { color: #064e3b; }
        .light .text-emerald-200 { color: #065f46; }
        .light .text-emerald-400 { color: #059669; }
        
        .light .text-cyan-400 { color: #0891b2; }
        .light .text-cyan-500 { color: #0e7490; }
        .light .text-cyan-600 { color: #155e75; }

        .light .border-white\/20 { border-color: rgba(0, 0, 0, 0.15); }
        .light .border-white\/10 { border-color: rgba(0, 0, 0, 0.1); }
        .light .border-white\/5 { border-color: rgba(0, 0, 0, 0.05); }
        .light .bg-white\/5 { background-color: rgba(0, 0, 0, 0.05); }
        .light .bg-white\/10 { background-color: rgba(0, 0, 0, 0.1); }
        .light .bg-black\/40 { background-color: rgba(255, 255, 255, 0.7); }
        
        .light .placeholder\:text-white\/20::placeholder { color: #94a3b8; }
        
        /* Dashboard Widget Special States in Light Mode */
        .light .bg-emerald-600\/40 { background-color: rgba(16, 185, 129, 0.15); }
        .light .bg-amber-600\/40 { background-color: rgba(245, 158, 11, 0.15); }
        .light .bg-rose-600\/40 { background-color: rgba(244, 63, 94, 0.15); }
        
        .light .text-emerald-100, .light .text-amber-100, .light .text-rose-100 { color: #0f172a; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
<body>
    <div class="parallax-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>
    <div id="root"></div>
</body>
</html>
